<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Bias Identifier Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <img src="icon.png" alt="icon">
            <h2>Cognitive Bias Chatbot</h2>
        </div>
        <div class="auth-body">
            <button class="auth-btn" id="login-btn">Login</button>
            <button class="auth-btn" id="sign-up-btn">Sign Up</button>
        </div>
    </div>

    <div class="chat-container" style="display: none;">
        <div class="chat-header">
            <img src="icon.png" alt="icon">
            <h2>Cognitive Bias Chatbot</h2>
        </div>
        <div class="chat-body" id="chat-body">
            <div class="chat-message bot">
                <center>
                    Hii! Have a Nice Day!! I am your cognitive Bias Guide. Ask me about any cognitive bias or related questions.
                </center>
            </div>
        </div>
        <div class="chat-footer">
            <center>
                <input type="text" id="user-input" placeholder="Type your message here..."/>
                <button id="send-btn">Send</button>
            </center>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
