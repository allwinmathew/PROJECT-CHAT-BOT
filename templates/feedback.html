<!-- Feedback Form Section -->
<div class="feedback-container" id="feedback-container">
    <div class="feedback">
        <link rel="stylesheet"
        href="feedback.css">
        <h2>Feedback</h2>
        <p>We would love to hear your thoughts! Please provide your feedback below.</p>
        
        <!-- Feedback Form -->
        <form id="feedback-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required><br>

            <label for="rating">Rating:</label>
            <select id="rating" required>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select><br>

            <label for="feedback-message">Your Feedback:</label><br>
            <textarea id="feedback-message" placeholder="Write your feedback here..." required></textarea><br>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</div>
